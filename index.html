<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه نهایی ساده)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* استایل‌های اصلی صفحه */
        body {
            margin: 0;
        }

        /* --- حالت قبل از شروع AR --- */
        body.before-start {
            background-image: url('./zima.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .before-start #ar-scene {
            display: none;
        }

        /* --- حالت حین اجرای AR --- */
        body:not(.before-start) #start-button {
            display: none;
        }
        
        /* استایل دکمه شروع */
        #start-button {
            padding: 20px 35px;
            font-size: 18px;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 140, 0, 0.9); /* نارنجی */
            border: none;
            border-radius: 15px; /* مستطیلی با گوشه‌های گرد */
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            line-height: 1.5;
            max-width: 80%;
            animation: pulse 2s infinite;
        }

        /* تعریف انیمیشن تپنده */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body class="before-start">

    <button id="start-button">قاب عکست رو جلوی دوربین بگیر</button>

    <a-assets>
        <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; autoStart: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const bodyEl = document.querySelector("body");

            // --- تشخیص خودکار ابعاد ویدیو ---
            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            // --- منطق اصلی: شروع با کلیک روی دکمه ---
            startButton.addEventListener('click', () => {
                sceneEl.systems['mindar-image-system'].start();
                bodyEl.classList.remove('before-start');
                
                // باز کردن قفل صدا با کلیک اولیه کاربر
                arVideo.muted = false;
                arVideo.play();
                arVideo.pause();
                arVideo.currentTime = 0;
            });

            // --- کنترل پخش ویدیو پس از آماده شدن کامل سیستم AR ---
            sceneEl.addEventListener("arReady", () => {
                const targetEntity = document.querySelector("#target-entity");
                
                targetEntity.addEventListener("targetFound", () => {
                    arVideo.play();
                });
                targetEntity.addEventListener("targetLost", () => {
                    arVideo.pause();
                });
            });
        });
    </script>
</body>
</html>
