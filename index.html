<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه نهایی)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .hidden { display: none !important; }

        /* صفحه شروع اولیه */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('./zima.jpg');
            background-size: cover;
            background-position: center center; /* تضمین مرکزیت کامل عکس */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        #start-button {
            padding: 20px 35px; font-size: 18px; font-weight: bold;
            color: white; background-color: rgba(255, 140, 0, 0.9);
            border: none; border-radius: 50px; cursor: pointer;
            text-align: center; line-height: 1.5; max-width: 80%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }

        /* لایه رابط کاربری برای دکمه کنترلی */
        #ui-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10001; pointer-events: none;
        }
        #toggle-view-button {
            pointer-events: auto;
            position: absolute; top: 20px; right: 20px;
            padding: 8px 12px; font-size: 14px; font-weight: bold;
            color: white; background-color: rgba(0, 0, 0, 0.6);
            border: none; border-radius: 8px; cursor: pointer;
        }

        /* پنجره مودال برای پخش ویدیو */
        #modal-player {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 10002;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #modal-player video {
            width: 95%; height: 95%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <button id="start-button">قاب عکس اختصاصی خود را جلوی دوربین بگیرید تا عکس شما زنده شود</button>
    </div>
    
    <div id="ui-container" class="hidden">
        <button id="toggle-view-button">پخش تمام صفحه</button>
    </div>
    
    <div id="modal-player" class="hidden"></div>
    
    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false" vr-mode-ui="enabled: false" color-space="sRGB">
        <a-assets>
            <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- پیدا کردن عناصر ---
            const splashScreen = document.querySelector("#splash-screen");
            const startButton = document.querySelector("#start-button");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const targetEntity = document.querySelector("#target-entity");
            const uiContainer = document.querySelector("#ui-container");
            const toggleViewButton = document.querySelector("#toggle-view-button");
            const modalPlayer = document.querySelector("#modal-player");

            let isModalMode = false; // متغیر برای نگهداری حالت فعلی

            // --- تنظیم ابعاد ویدیو ---
            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            // --- منطق کلیک روی دکمه شروع ---
            startButton.addEventListener('click', () => {
                splashScreen.classList.add('hidden');
                sceneEl.classList.remove('hidden');
                sceneEl.systems['mindar-image-system'].start();
                arVideo.muted = false; // باز کردن قفل صدا با اولین کلیک
            });

            // --- کنترل پخش ویدیو و نمایش دکمه کنترلی ---
            sceneEl.addEventListener("arReady", () => {
                targetEntity.addEventListener("targetFound", () => {
                    arVideo.play();
                    uiContainer.classList.remove('hidden'); // نمایش دکمه کنترلی
                });
                targetEntity.addEventListener("targetLost", () => {
                    arVideo.pause();
                    uiContainer.classList.add('hidden'); // مخفی کردن دکمه کنترلی
                });
            });

            // --- منطق دکمه دو حالته (AR/Fullscreen) ---
            toggleViewButton.addEventListener('click', () => {
                const currentTime = arVideo.currentTime;
                
                if (!isModalMode) { // رفتن به حالت مودال (کمی کوچکتر از تمام صفحه)
                    arVideo.pause();
                    
                    modalPlayer.classList.remove('hidden');
                    
                    const modalVideo = document.createElement('video');
                    modalVideo.src = arVideo.src;
                    modalVideo.currentTime = currentTime;
                    modalVideo.controls = true;
                    modalVideo.loop = true;
                    modalVideo.autoplay = true; // این پخش خودکار کار می‌کند چون با کلیک کاربر فعال شده
                    
                    modalPlayer.innerHTML = ''; // پاک کردن محتوای قبلی
                    modalPlayer.appendChild(modalVideo);
                    
                    toggleViewButton.textContent = "پخش AR";
                    isModalMode = true;
                } else { // بازگشت به حالت AR
                    const modalVideo = modalPlayer.querySelector('video');
                    if (modalVideo) {
                        arVideo.currentTime = modalVideo.currentTime;
                        modalVideo.pause();
                    }
                    modalPlayer.innerHTML = '';
                    modalPlayer.classList.add('hidden');
                    
                    // اگر نشانگر هنوز دیده شود، پخش ویدیوی AR ادامه پیدا می‌کند
                    if (targetEntity.getAttribute('mindar-image-target').visible) {
                        arVideo.play();
                    }
                    
                    toggleViewButton.textContent = "پخش تمام صفحه";
                    isModalMode = false;
                }
            });
        });
    </script>
</body>
</html>
