<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه نهایی موبایل)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .hidden { display: none !important; }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('./zima.jpg');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            z-index: 2;
        }
        
        #start-button {
            padding: 20px 35px; font-size: 18px; font-weight: bold;
            color: white; background-color: rgba(255, 140, 0, 0.9);
            border: none; border-radius: 50px; cursor: pointer;
            text-align: center; line-height: 1.5; max-width: 80%;
        }

        #ui-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10001; pointer-events: none;
        }
        #sound-button {
            pointer-events: auto;
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <button id="start-button">قاب عکست رو جلوی دوربین بگیر</button>
    </div>
    
    <div id="ui-container" class="hidden">
        <button id="sound-button">
            <svg id="sound-off-icon" fill="white" width="24" height="24" viewBox="0 0 24 24">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
            <svg id="sound-on-icon" class="hidden" fill="white" width="24" height="24" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </button>
    </div>
    
    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false" vr-mode-ui="enabled: false" color-space="sRGB">
        <a-assets>
            <video id="ar-video" src="./video.mp4" loop muted playsinline webkit-playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const splashScreen = document.querySelector("#splash-screen");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const targetEntity = document.querySelector("#target-entity");
            const uiContainer = document.querySelector("#ui-container");
            const soundButton = document.querySelector("#sound-button");
            const soundOnIcon = document.querySelector("#sound-on-icon");
            const soundOffIcon = document.querySelector("#sound-off-icon");

            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            // شروع تجربه AR
            startButton.addEventListener('click', () => {
                splashScreen.classList.add('hidden');
                sceneEl.classList.remove('hidden');
                sceneEl.systems['mindar-image-system'].start();
                // ویدیو به صورت بی‌صدا پخش می‌شود که روی موبایل مجاز است
                arVideo.play();
                arVideo.pause(); // آماده‌سازی
            });

            // رویدادهای پیدا شدن و گم شدن عکس
            sceneEl.addEventListener("arReady", () => {
                targetEntity.addEventListener("targetFound", () => {
                    arVideo.play();
                    uiContainer.classList.remove('hidden');
                });
                targetEntity.addEventListener("targetLost", () => {
                    arVideo.pause();
                    uiContainer.classList.add('hidden');
                });
            });

            // کلیک روی دکمه صدا (این یک تعامل مستقیم و مجاز است)
            soundButton.addEventListener('click', () => {
                if (arVideo.muted) {
                    arVideo.muted = false;
                    soundOffIcon.classList.add('hidden');
                    soundOnIcon.classList.remove('hidden');
                } else {
                    arVideo.muted = true;
                    soundOnIcon.classList.add('hidden');
                    soundOffIcon.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
