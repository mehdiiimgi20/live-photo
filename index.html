<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه نهایی)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* استایل‌های اصلی صفحه */
        body {
            margin: 0;
        }

        /* --- حالت قبل از شروع AR (برای نمایش صحیح پس‌زمینه و دکمه) --- */
        body.before-start {
            background-image: url('./zima.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* در حالت قبل از شروع، صحنه AR کاملا مخفی است تا دکمه دیده شود */
        .before-start #ar-scene {
            display: none;
        }

        /* --- حالت حین اجرای AR --- */
        /* وقتی AR فعال است، دکمه شروع مخفی می‌شود */
        body:not(.before-start) #start-button {
            display: none;
        }
        
        /* استایل دکمه شروع */
        #start-button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 140, 0, 0.85); /* نارنجی */
            border: none;
            border-radius: 8px; /* مستطیلی با گوشه‌های گرد */
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body class="before-start">

    <button id="start-button">قاب عکس رو مقابل دوربین گوشی نگه دار</button>

    <a-assets>
        <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; autoStart: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const bodyEl = document.querySelector("body");

            // --- تشخیص خودکار ابعاد ویدیو ---
            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            // --- منطق اصلی: شروع با کلیک روی دکمه ---
            startButton.addEventListener('click', () => {
                // فعال کردن سیستم AR
                sceneEl.systems['mindar-image-system'].start();
                
                // تغییر حالت صفحه برای نمایش دوربین و مخفی کردن دکمه
                bodyEl.classList.remove('before-start');
                
                // باز کردن قفل صدا (برای اندروید و برخی موارد)
                arVideo.muted = false;
                arVideo.play();
                arVideo.pause();
                arVideo.currentTime = 0;
            });

            // --- کنترل پخش ویدیو فقط پس از آماده شدن کامل سیستم AR ---
            sceneEl.addEventListener("arReady", () => {
                const targetEntity = document.querySelector("#target-entity");
                
                // حالا که سیستم آماده است، دستورات پخش را ثبت می‌کنیم
                targetEntity.addEventListener("targetFound", () => {
                    arVideo.play();
                });
                targetEntity.addEventListener("targetLost", () => {
                    arVideo.pause();
                });
            });
        });
    </script>
</body>
</html>
