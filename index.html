<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه نهایی)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* استایل‌های اصلی صفحه */
        body {
            margin: 0;
            /* استفاده از عکسی که فرستادید به عنوان پس‌زمینه */
            background-image: url('./zima.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            /* این بخش برای وسط‌چین کردن دکمه است */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* استایل دکمه جدید */
        #start-button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 140, 0, 0.85); /* نارنجی تیره‌تر و کمی واضح‌تر */
            border: none;
            border-radius: 8px; /* کادر مستطیلی با گوشه‌های گرد */
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* افزودن سایه برای خوانایی بهتر */
            text-align: center;
        }

        /* کلاسی برای مخفی کردن عناصر */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button id="start-button">عکس رو جلو دوربین گوشیت بگیر</button>

    <a-assets>
        <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; autoStart: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const targetEntity = document.querySelector("#target-entity");
            const bodyEl = document.querySelector("body");

            // --- تشخیص خودکار ابعاد ویدیو ---
            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            // --- منطق اصلی: شروع با کلیک روی دکمه ---
            startButton.addEventListener('click', () => {
                // 1. سیستم AR را فعال کن
                sceneEl.systems['mindar-image-system'].start();
                
                // 2. دکمه و پس‌زمینه را مخفی و صحنه AR را نمایان کن
                startButton.classList.add('hidden');
                sceneEl.classList.remove('hidden');
                bodyEl.style.backgroundImage = 'none'; // حذف پس‌زمینه برای نمایش دوربین
                
                // 3. باز کردن قفل صدا
                arVideo.muted = false;
                arVideo.play();
                arVideo.pause();
                arVideo.currentTime = 0;
            });

            // --- کنترل پخش ویدیو در AR ---
            targetEntity.addEventListener("targetFound", () => {
                arVideo.play();
            });
            targetEntity.addEventListener("targetLost", () => {
                arVideo.pause();
            });
        });
    </script>
</body>
</html>
