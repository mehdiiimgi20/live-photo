<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه پایDار)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; }
        
        #start-button { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 24px; font-size: 18px; font-family: sans-serif; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; z-index: 10000; }
        
        #fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 14px;
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10001;
        }
        
        .hidden { display: none !important; }

        video#myVideo.fullscreen-active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <button id="start-button">شروع</button>
    <button id="fullscreen-button" class="hidden">تمام صفحه</button>

    <a-assets>
        <video id="myVideo" src="./video.mp4" loop="false" playsinline webkit-playsinline></video>
    </a-assets>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; autoStart: false; uiScanning: #scanning-ui" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="scanning-ui" mindar-ui-scanning="target: #target-entity"></a-entity>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#myVideo" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const fullscreenButton = document.querySelector("#fullscreen-button");
            const sceneEl = document.querySelector("#ar-scene");
            const video = document.querySelector("#myVideo");
            const videoPlane = document.querySelector("#ar-video-plane");

            let isArMode = true;

            // --- بخش هوشمند: تشخیص خودکار ابعاد ویدیو ---
            video.addEventListener('loadedmetadata', () => {
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;
                let scaleX = (videoWidth >= videoHeight) ? 1 : videoWidth / videoHeight;
                let scaleY = (videoWidth >= videoHeight) ? videoHeight / videoWidth : 1;
                videoPlane.setAttribute('scale', `${scaleX} ${scaleY} 1`);
            });

            // --- کنترل شروع AR ---
            startButton.addEventListener('click', () => {
                sceneEl.systems['mindar-image-system'].start();
                startButton.classList.add('hidden');
                fullscreenButton.classList.remove('hidden');
                
                video.muted = false;
                video.play();
                video.pause();
                video.currentTime = 0;
            });

            // --- کنترل پخش ویدیو در AR (نسخه اصلاح شده و ساده) ---
            // با پیدا شدن نشانگر، ویدیو همیشه پخش می‌شود
            targetEntity.addEventListener("targetFound", () => {
                video.play();
            });
            // با گم شدن نشانگر، ویدیو متوقف می‌شود
            targetEntity.addEventListener("targetLost", () => {
                video.pause();
            });

            // --- کنترل حالت تمام صفحه با قابلیت تغییر متن دکمه ---
            fullscreenButton.addEventListener('click', () => {
                const currentTime = video.currentTime;

                if (isArMode) {
                    sceneEl.systems['mindar-image-system'].pause();
                    video.classList.add('fullscreen-active');
                    video.currentTime = currentTime;
                    video.play();
                    
                    fullscreenButton.textContent = "پخش واقعیت افزوده";
                    isArMode = false;
                } else {
                    video.classList.remove('fullscreen-active');
                    sceneEl.systems['mindar-image-system'].resume();
                    video.currentTime = currentTime;
                    video.pause();
                    
                    fullscreenButton.textContent = "تمام صفحه";
                    isArMode = true;
                }
            });
        });
    </script>
</body>
</html>
