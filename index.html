<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده هوشمند (ساده شده)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }

        /* صفحه شروع (Splash Screen) */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('./zima.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1002; color: white; text-align: center; padding: 20px;
            transition: opacity 0.5s ease-out;
        }
        #splash-screen h1 { margin-bottom: 15px; }
        #splash-screen p { color: rgba(255,255,255,0.85); max-width: 80%; line-height: 1.6; }
        #loading-bar {
            width: 80%; max-width: 400px; height: 5px;
            background-color: rgba(255,255,255,0.25);
            border-radius: 5px; margin-top: 25px; overflow: hidden;
        }
        #loading-progress {
            height: 100%; width: 0%;
            background-color: orange;
            transition: width 0.4s;
        }
        #start-button {
            padding: 15px 35px; font-size: 18px; font-weight: bold; color: white;
            background-color: #FF8C00; border: none;
            border-radius: 50px; cursor: pointer; margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, background-color 0.2s;
        }
        #start-button:disabled { background-color: #999; cursor: not-allowed; opacity: 0.7; }
        #start-button:not(:disabled):hover { transform: scale(1.05); background-color: #FFA500; }

    </style>
</head>
<body>

    <div id="splash-screen">
        <h1>تابلو زنده هوشمند</h1>
        <p>قاب عکس اختصاصی خود را جلوی دوربین بگیرید تا محتوای چندرسانه‌ای نمایش داده شود</p>
        <div id="loading-bar"><div id="loading-progress"></div></div>
        <button id="start-button" disabled>در حال بارگذاری منابع...</button>
    </div>
    
    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false" vr-mode-ui="enabled: false" color-space="sRGB">
        <a-assets>
            <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                splash: document.querySelector("#splash-screen"),
                progress: document.querySelector("#loading-progress"),
                startBtn: document.querySelector("#start-button"),
                scene: document.querySelector("#ar-scene"),
                arVideo: document.querySelector("#ar-video"),
                arVideoPlane: document.querySelector("#ar-video-plane"),
                target: document.querySelector("#target-entity"),
            };

            // --- تابع بارگذاری منابع (ساده شده و بدون مدیریت خطا) ---
            const loadAssets = () => {
                // استفاده از رویداد 'canplay' که منتظر می‌ماند تا ویدیو قابل پخش باشد
                elements.arVideo.addEventListener('canplay', () => {
                    elements.progress.style.width = '100%';
                    elements.startBtn.disabled = false;
                    elements.startBtn.textContent = "شروع تجربه AR";
                });
            };
            
            loadAssets();
            
            elements.arVideo.addEventListener('loadedmetadata', () => {
                const w = elements.arVideo.videoWidth;
                const h = elements.arVideo.videoHeight;
                elements.arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            elements.startBtn.addEventListener('click', () => {
                elements.splash.style.opacity = '0';
                setTimeout(() => elements.splash.classList.add('hidden'), 500);
                elements.scene.systems['mindar-image-system'].start();
                elements.arVideo.muted = false;
            });

            elements.scene.addEventListener("arReady", () => {
                elements.target.addEventListener("targetFound", () => elements.arVideo.play());
                elements.target.addEventListener("targetLost", () => elements.arVideo.pause());
            });
        });
    </script>
</body>
</html>
