<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تابلو زنده | Live Photo Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video id="myVideo" src="./video.mp4" loop="true" playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-marker type='pattern' url='./pattern-marker.patt' id="marker">
            <a-video src="#myVideo" scale="2 1.5 1" rotation="-90 0 0" position='0 0 0'></a-video>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <script>
        // اسکریپت برای پخش و توقف ویدیو
        window.onload = function() {
            const video = document.querySelector("#myVideo");
            const marker = document.querySelector("#marker");

            marker.addEventListener('markerFound', () => {
                video.play();
            });

            marker.addEventListener('markerLost', () => {
                video.pause();
                video.currentTime = 0; // بازگشت ویدیو به اول
            });
        };
    </script>
</body>
</html>
