<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه نهایی موبایل)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }

        /* صفحه شروع */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('./zima.jpg');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            z-index: 2;
            transition: opacity 0.8s ease-out;
        }
        
        #start-button {
            padding: 15px 40px; font-size: 18px; font-weight: bold;
            color: white; background: linear-gradient(45deg, #FF8C00, #FFA500);
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }
        #start-button:hover { transform: scale(1.05); }

        /* انیمیشن لودینگ که بعد از کلیک ظاهر می‌شود */
        #loader {
            width: 50px; height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFA500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* صحنه AR */
        #ar-scene {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <button id="start-button">شروع</button>
    </div>
    
    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false" vr-mode-ui="enabled: false" color-space="sRGB">
        <a-assets>
            <video id="ar-video" src="" loop playsinline webkit-playsinline preload="none"></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.querySelector("#splash-screen");
            const startButton = document.querySelector("#start-button");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const targetEntity = document.querySelector("#target-entity");

            // --- منطق کلیک روی دکمه شروع (معماری جدید) ---
            startButton.addEventListener('click', () => {
                // 1. دکمه را به یک انیمیشن لودینگ تبدیل کن تا کاربر منتظر بماند
                startButton.classList.add('hidden');
                const loader = document.createElement('div');
                loader.id = 'loader';
                splashScreen.appendChild(loader);

                // 2. حالا که کاربر کلیک کرده، به مرورگر دستور بده ویدیو را بارگذاری کند
                arVideo.src = './video.mp4';
                arVideo.load(); // شروع بارگذاری

                // 3. منتظر بمان تا ویدیو آماده پخش شود
                arVideo.addEventListener('canplay', () => {
                    // 4. به محض آماده شدن، سیستم AR را فعال کن
                    sceneEl.systems['mindar-image-system'].start();
                    arVideo.muted = false; // باز کردن قفل صدا

                    // 5. صفحه شروع را محو کرده و صحنه AR را نمایش بده
                    splashScreen.style.opacity = '0';
                    setTimeout(() => {
                        splashScreen.classList.add('hidden');
                        sceneEl.classList.remove('hidden');
                    }, 800);
                }, { once: true }); // این رویداد فقط یک بار اجرا شود
            });

            // --- تنظیم ابعاد ویدیو ---
            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            // --- کنترل پخش ویدیو در AR ---
            sceneEl.addEventListener("arReady", () => {
                targetEntity.addEventListener("targetFound", () => {
                    arVideo.play();
                });
                targetEntity.addEventListener("targetLost", () => {
                    arVideo.pause();
                });
            });
        });
    </script>
</body>
</html>
