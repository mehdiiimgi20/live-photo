<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>تست با نشانگر پیش‌فرض</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <video id="myVideo" src="./video.mp4" loop="true" playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-marker preset='hiro'>
            <a-video src="#myVideo" scale="2 1.5 1" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.onload = function() {
            const video = document.querySelector("#myVideo");
            const marker = document.querySelector("a-marker");
            marker.addEventListener('markerFound', () => { video.play(); });
            marker.addEventListener('markerLost', () => { video.pause(); });
        };
    </script>
</body>
</html>
