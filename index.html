<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه نهایی پایدار)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; }
        
        body.before-start {
            background-image: url('./zima.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .before-start #ar-scene, .before-start #ui-container { display: none; }
        body:not(.before-start) #start-button { display: none; }
        
        #start-button {
            padding: 20px 35px; font-size: 18px; font-family: sans-serif; font-weight: bold;
            color: white; background-color: rgba(255, 140, 0, 0.9); border: none;
            border-radius: 15px; cursor: pointer; z-index: 10000;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3); text-align: center;
            line-height: 1.5; max-width: 80%; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #ui-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10001; pointer-events: none;
        }
        #ui-container > button {
            pointer-events: auto;
        }

        #toggle-view-button {
            position: absolute; top: 20px; right: 20px;
            padding: 8px 12px; font-size: 14px; font-family: sans-serif; font-weight: bold;
            color: white; background-color: rgba(0, 0, 0, 0.6); border: none;
            border-radius: 8px; cursor: pointer; display: none;
        }

        #fullscreen-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: black; z-index: 10002; display: none;
            justify-content: center; align-items: center;
        }
        #fullscreen-container video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body class="before-start">

    <button id="start-button">قاب عکست رو جلوی دوربین بگیر</button>
    
    <div id="ui-container">
        <button id="toggle-view-button">پخش تمام صفحه</button>
    </div>
    
    <div id="fullscreen-container"></div>

    <a-assets>
        <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; autoStart: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const bodyEl = document.querySelector("body");
            const toggleViewButton = document.querySelector("#toggle-view-button");
            const fullscreenContainer = document.querySelector("#fullscreen-container");
            const targetEntity = document.querySelector("#target-entity");

            let fullscreenVideo = null;
            let isArMode = true;

            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            startButton.addEventListener('click', () => {
                sceneEl.systems['mindar-image-system'].start();
                bodyEl.classList.remove('before-start');
                arVideo.muted = false;
                arVideo.play();
                arVideo.pause();
                arVideo.currentTime = 0;
            });

            sceneEl.addEventListener("arReady", () => {
                targetEntity.addEventListener("targetFound", () => {
                    arVideo.play();
                    toggleViewButton.style.display = 'block';
                });
                targetEntity.addEventListener("targetLost", () => {
                    arVideo.pause();
                    toggleViewButton.style.display = 'none';
                });
            });

            // --- منطق دکمه دو حالته (نسخه نهایی و اصلاح شده) ---
            toggleViewButton.addEventListener('click', () => {
                const currentTime = arVideo.currentTime;

                if (isArMode) { // رفتن به حالت تمام صفحه
                    arVideo.pause();
                    sceneEl.systems['mindar-image-system'].pause(); // توقف موقت موتور AR
                    fullscreenContainer.style.display = 'flex';
                    if (!fullscreenVideo) {
                        fullscreenVideo = arVideo.cloneNode(true);
                        fullscreenVideo.controls = true;
                        fullscreenContainer.appendChild(fullscreenVideo);
                    }
                    fullscreenVideo.currentTime = currentTime;
                    fullscreenVideo.play();
                    
                    toggleViewButton.textContent = "پخش AR";
                    isArMode = false;
                } else { // بازگشت به حالت AR
                    if (fullscreenVideo) {
                        fullscreenVideo.pause();
                        arVideo.currentTime = fullscreenVideo.currentTime;
                    }
                    fullscreenContainer.style.display = 'none';
                    sceneEl.systems['mindar-image-system'].resume(); // فعال‌سازی مجدد موتور AR

                    // === کد اصلاح شده برای بازگشت صحیح ===
                    // به صورت دستی چک می‌کنیم آیا نشانگر هنوز دیده می‌شود یا نه
                    if (targetEntity.getAttribute('mindar-image-target').visible) {
                        arVideo.play(); // اگر دیده می‌شود، پخش را ادامه بده
                    }
                    
                    toggleViewButton.textContent = "پخش تمام صفحه";
                    isArMode = true;
                }
            });
        });
    </script>
</body>
</html>
