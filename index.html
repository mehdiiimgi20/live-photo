<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه مینیمال)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
        .hidden { display: none !important; }

        /* --- صفحه شروع جدید و مینیمال --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('./zima.jpg');
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            transition: opacity 0.5s ease-out;
        }
        
        /* کانتینر برای متن و دکمه */
        #start-container {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        
        #start-container p {
            font-size: 18px;
            margin: 0 0 20px 0;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        /* دکمه شروع جدید (دایره‌ای و مینیمال) */
        #start-button {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 140, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        #start-button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 140, 0, 1);
        }
        
        /* آیکون پخش (▶) داخل دکمه */
        #start-button svg {
            width: 50%;
            height: 50%;
            fill: white;
            margin-left: 5px; /* برای مرکزیت بهتر آیکون */
        }
        
        /* صحنه AR */
        #ar-scene {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }
    </style>
</head>
<body class="before-start">

    <div id="splash-screen">
        <div id="start-container">
            <p>قاب عکس را مقابل دوربین قرار دهید و برای شروع، دکمه را لمس کنید</p>
            <button id="start-button">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
        </div>
    </div>
    
    <a-assets>
        <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
    </a-assets>
    <a-scene id="ar-scene" class="hidden" mindar-image="imageTargetSrc: ./targets.mind; autoStart: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        // --- تمام کدهای JavaScript بدون تغییر باقی مانده‌اند ---
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const splashScreen = document.querySelector("#splash-screen");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const targetEntity = document.querySelector("#target-entity");

            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            startButton.addEventListener('click', () => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.classList.add('hidden');
                }, 500);
                
                sceneEl.classList.remove('hidden');
                sceneEl.systems['mindar-image-system'].start();
                arVideo.muted = false;
                arVideo.play();
                arVideo.pause();
                arVideo.currentTime = 0;
            });

            sceneEl.addEventListener("arReady", () => {
                targetEntity.addEventListener("targetFound", () => {
                    arVideo.play();
                });
                targetEntity.addEventListener("targetLost", () => {
                    arVideo.pause();
                });
            });
        });
    </script>
</body>
</html>
