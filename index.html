<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده (نسخه نهایی)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; }
        
        /* استایل دکمه پخش مرکزی */
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: rgba(0,0,0,0.6);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* شکل مثلث داخل دکمه پخش */
        #start-button::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 20px 35px;
            border-color: transparent transparent transparent white;
            margin-left: 10px;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="start-button"></div>

    <a-assets>
        <video id="ar-video" src="./video.mp4" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; autoStart: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video-plane" src="#ar-video" rotation="0 0 0" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const sceneEl = document.querySelector("#ar-scene");
            const arVideo = document.querySelector("#ar-video");
            const arVideoPlane = document.querySelector("#ar-video-plane");
            const targetEntity = document.querySelector("#target-entity");

            // --- تشخیص خودکار ابعاد ویدیو ---
            arVideo.addEventListener('loadedmetadata', () => {
                const w = arVideo.videoWidth;
                const h = arVideo.videoHeight;
                arVideoPlane.setAttribute('scale', `${w/h > 1 ? 1 : w/h} ${w/h > 1 ? h/w : 1} 1`);
            });

            // --- منطق اصلی: شروع با کلیک روی دکمه پخش ---
            startButton.addEventListener('click', () => {
                // 1. سیستم AR و دوربین را فعال کن
                sceneEl.systems['mindar-image-system'].start();
                
                // 2. دکمه پخش را مخفی کن
                startButton.classList.add('hidden');
                
                // 3. قفل صدای ویدیو را برای مرورگر باز کن (مهم‌ترین بخش برای آیفون)
                arVideo.muted = false;
                // یکبار پخش و توقف کوتاه برای اطمینان از آماده بودن ویدیو
                arVideo.play();
                arVideo.pause();
                arVideo.currentTime = 0;
            });

            // --- کنترل پخش ویدیو در AR ---
            // با پیدا شدن نشانگر، ویدیو را پخش کن
            targetEntity.addEventListener("targetFound", () => {
                arVideo.play();
            });
            // با گم شدن نشانگر، ویدیو را متوقف کن
            targetEntity.addEventListener("targetLost", () => {
                arVideo.pause();
            });
        });
    </script>
</body>
</html>
