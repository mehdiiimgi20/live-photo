<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تابلو زنده با MindAR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* استایل برای نمایش بهتر دکمه شروع */
        #start-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 18px;
            font-family: sans-serif;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10000;
        }
        #start-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button id="start-button">شروع</button>

    <a-assets>
        <video id="myVideo" src="./video.mp4" loop="false" playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; autoStart: false; uiScanning: #scanning-ui" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity id="scanning-ui" mindar-ui-scanning="target: #target-entity"></a-entity>

        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <a-video src="#myVideo" rotation="0 0 0" position="0 0 0" scale="1 0.75 1"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.querySelector("#start-button");
            const sceneEl = document.querySelector('a-scene');
            const video = document.querySelector("#myVideo");
            const targetEntity = document.querySelector("#target-entity");

            // شروع کردن AR با کلیک روی دکمه
            startButton.addEventListener('click', () => {
                const mindarSystem = sceneEl.systems['mindar-image-system'];
                mindarSystem.start(); // شروع دوربین و اسکن
                startButton.classList.add('hidden');
            });

            // وقتی نشانگر پیدا شد
            targetEntity.addEventListener("targetFound", event => {
                console.log("Target Found");
                video.play();
            });

            // وقتی نشانگر گم شد
            targetEntity.addEventListener("targetLost", event => {
                console.log("Target Lost");
                video.pause();
                video.currentTime = 0; // بازگشت ویدیو به اول
            });
        });
    </script>
</body>
</html>
